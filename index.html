<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/72bddef647.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container text-center mt-5 mb-5">
      <h1>AI Universe Hub</h1>
      <button class="btn btn-danger">Sort By Date</button>
    </header>
    <main class="container mb-5">
      <!-- Card Container Start -->
      <section class="mb-5">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
      <!-- Card Container End -->
      <!-- See More Button Start  -->
      <section class="text-center">
        <button class="btn btn-danger">See More</button>
      </section>
      <!-- See More Button End  -->
      <!-- loader Start-->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- loader End-->

      <!-- Modal Start  -->
      <section>
        
      </section>
      <!-- Modal End  -->
    </main>
    <!-- js file  -->
    <script src="js/app.js"></script>
    <!-- Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
